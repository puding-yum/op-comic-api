spring.application.name=op-comic
server.servlet.context-path=/api
server.port=8080

spring.datasource.url=${spring.datasource.url:jdbc:h2:mem:getstarted}
spring.datasource.driverClassName=${spring.datasource.driverClassName:org.h2.Driver}
spring.datasource.username=${spring.datasource.username:sa}
spring.datasource.password=${spring.datasource.password:password}

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

